<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #333;
            background-color: #f6f2eb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f6f2eb;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            transition: border 0.3s ease-in-out;
        }
        nav a:hover {
            border-bottom: 2px solid #333;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: #f6f2eb;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #214244;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .abstract-shapes {
            position: absolute;
            top: 120px;
            right: 0;
            width: 300px;
            height: 200px;
            z-index: -1;
        }
        .abstract-shapes img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f6f2eb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_your_logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Work</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Hey there!</h1>
        <p>My name is [Your Name] and Iâ€™m a [Your Profession]. I help businesses succeed by creating user-centric experiences. Currently [Your Position] at [Your Company].</p>
        <p>Made with love in [Your Location].</p>
    </div>

    <div class="abstract-shapes">
        <img src="path_to_your_shapes_image.jpg" alt="Abstract Shapes">
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
